<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>余胜军</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4555961_tp06q9dyu8.css">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('./images/java.jpg') no-repeat;
      background-attachment: fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      user-select: none;
      padding: 10px 30px;
      box-sizing: border-box;
    }

    .img-list {
      position: absolute;
      top: 5%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .img-list .img {
      width: 220px;
      height: 220px;
      margin: 0 10px;
      object-fit: cover;

      overflow: hidden;
    }

    .img-list .img img {
      width: 100%;
      height: 100%;
      transition: all 1s;
    }

    .img-list .img:hover img {
      transform: scale(1.3);
    }



    p {
      padding-top: 300px;
      line-height: 1.6;
      text-indent: 2em;
      color: rebeccapurple;
      font-size: 18px;
    }

    a {
      display: flex;
      align-items: center;
      font-size: 20px;
      color: red;
      text-decoration: none;
    }

    a:hover {
      color: cyan;
      transition: color 0.5s;
    }

    .iconfont {
      font-size: 12px;
      margin-right: 3px;
    }
  </style>
</head>

<body>
  <a href="./index.html">
    <i class="iconfont icon-arrowleft"></i>返回主页
  </a>
  <div class="img-list">
    <div class="img">
      <img src="./images/java1.webp" alt="">
    </div>
    <div class="img">
      <img src="./images/java.jpg" alt="">
    </div>
  </div>
  <p>
    余胜军是一位自学成才的Java编程初学者，他从小就开始自学编程，并创办了蚂蚁课堂。他是中国国籍，男性，汉族，出生于1997年10月17日。他目前担任武汉每特教育科技有限公司的董事长职务。他在java基础教学视频中讲解了equals和==这个知识点
  </p>
</body>

</html>
