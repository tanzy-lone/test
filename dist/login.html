<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="icon" href="http://ico.hillcloud.net/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/login.js"></script>
</head>

<body>
  <div class="my_name">202306110227余磊</div>
  <div class="box">

    <div class="login-box">
      <h2>登录</h2>
      <form>
        <div class="user-box">
          <input type="text" name="username" required class="username" autocomplete="off" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required class="password" autocomplete="off" />
          <label>Password</label>
        </div>
        <div class="forget">
          <a href="javascript:;" class="forget_a">忘记密码?</a>
        </div>
        <div class="submit">
          <a href="javascript:;" class="login_btn login_"> 登录 </a>
          <a href="javascript:;" class="login_btn reset_"> 重置 </a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
